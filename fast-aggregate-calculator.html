		<h1 style="padding-top: 125px;">FAST AGGREGATE CALCULATOR FOR COMPUTING PROGRAMS</h1> <br> <h3>According to new Aggregate Formula 2023</h3>
		<form>
            <label for="matricObtained">Matric Obtained Marks</label>
			<input type="number" id="matricObtained" name="matricObtained" style="padding: 0px; margin:0px; height:50px; width: 200px; "><br><br>


			<label for="matricTotal">Matric Total Marks</label>
			<input type="number" id="matricTotal" name="matricTotal" style="padding: 0px; margin:0px; height:50px; width: 200px; "><br>

			
            <label for="fscObtained">FSC Obtained Marks</label>
			<input type="number" id="fscObtained" name="fscObtained" style="padding: 0px; margin:0px; height:50px; width: 200px; "><br>


			<label for="fscTotal">FSC Total Marks</label>
			<input type="number" id="fscTotal" name="fscTotal" style="padding: 0px; margin:0px; height:50px; width: 200px; "><br>

			
            <label for="entryTestObtained">Entry Test Obtained Marks</label>
			<input type="number" id="entryTestObtained" name="entryTestObtained" style="padding: 0px; margin:0px; height:50px; width: 200px; "><br>

			<label for="entryTestTotal">Entry Test Total Marks</label>
			<input type="number" id="entryTestTotal" name="entryTestTotal" style="padding: 0px; margin:0px; height:50px; width: 200px; "><br>

			

			<button type="button" onclick="calculateAggregate()">Calculate Aggregate</button>

			<p id="aggregate"></p>
		</form>

	<script>
        function calculateAggregate() {
	let matricTotal = parseFloat(document.getElementById("matricTotal").value);
	let matricObtained = parseFloat(document.getElementById("matricObtained").value);
	let fscTotal = parseFloat(document.getElementById("fscTotal").value);
	let fscObtained = parseFloat(document.getElementById("fscObtained").value);
	let entryTestTotal = parseFloat(document.getElementById("entryTestTotal").value);
	let entryTestObtained = parseFloat(document.getElementById("entryTestObtained").value);

	let matricPercentage = (matricObtained / matricTotal) * 100;
	let fscPercentage = (fscObtained / fscTotal) * 100;

	let aggregate;

		aggregate = (matricPercentage * 0.1) + ((entryTestObtained / entryTestTotal) * 0.5 * 100) + (fscPercentage * 0.4) ;

    document.getElementById("aggregate").innerHTML = "Your Aggregate is: " + aggregate.toFixed(2) + "%";
		}
    </script>
